name: E2E - Playwright

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (browsers and deps)
        run: npx playwright install --with-deps

      - name: Run Playwright tests (qa env)
        env:
          CI: 'true'
          ENV: qa
          BASE_URL: https://rahulshettyacademy.com
        run: npx playwright test --project qa --reporter=github,html

      - name: Upload Playwright HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2

      - name: Upload Pages artifact (HTML report)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

  deploy:
    if: always()
    needs: tests
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        if: always()
        run: echo "Playwright report: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"


